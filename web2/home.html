<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Movie Item</title>
  <style>
    .movie-item {
      position: relative;
      display: inline-block;
      margin: 10px;
      width: 200px;
    }
    
    .movie-poster {
      width: 100%;
      height: auto;
    }
    
    .movie-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .movie-overlay:hover {
      opacity: 1;
    }
    
    .movie-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }
    
    .movie-actions {
      margin-top: 10px;
    }
    
    .movie-actions i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="movie-item">
    <img class="movie-poster" src="path/to/poster.jpg" alt="Movie Poster">
    <div class="movie-overlay">
      <div class="movie-info">
        <h3 class="movie-title">Tên phim</h3>
        <div class="movie-actions">
          <i class="bi bi-heart"></i><span class="like-count">100</span>
          <i class="bi bi-share"></i><span class="share-count">50</span>
          <a href="path/to/movie-details" class="btn btn-primary">Xem chi tiết</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Add your other movie items here -->

  <script src="https://unpkg.com/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

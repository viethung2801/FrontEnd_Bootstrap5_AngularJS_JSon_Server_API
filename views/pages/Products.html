<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="container">
    <div class="row">
        <!-- Danh mục sản phẩm -->
        <div class="">
            <!-- Offcanvas Sidebar -->
            <div class="offcanvas offcanvas-start" id="demo">
                <div class="offcanvas-header">
                    <h4 class="offcanvas-title">Danh Mục Sản Phẩm</h4>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-group">
                        <li class="list-group-item border-0"><a href="#!/products/0" class="nav-link">ALL</a></li>
                        <li class="list-group-item border-0" ng-repeat="c in categories">
                            <a href="#!/products/{{c.id}}" class="nav-link">{{c.name}}</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <!-- Product List -->
        <div class="col-12 row">
            <div class="title row">
                <div class="col-md-6 col-12">
                    <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                        <i class="bi bi-funnel-fill"></i>
                    </button>
                    <span class="h5">Tất cả sản phẩm</span>
                </div>
                <div class="col-md-6 col-12 text-md-end text-start">
                    <span class="h6">Sắp xếp: </span>
                    <select class="" id="status" ng-model="status" ng-change="oderBy()">
                        <option value="">Mặc định</option>
                        <option value="-price">Giá giảm đần</option>
                        <option value="price">Giá tăng dần</option>
                    </select>
                    
                </div>

                <div class="col-12">
                    <div class="row">
                        <div class="card col-6 col-md-3 border-0" ng-repeat="i in products | limitTo:12 :begin| filter:txtSearch |orderBy:status">
                            <a href="#!/detail/{{i.id}}"
                                class="product-image row position-relative d-flex align-items-end">
                                <img class="card-img-top col-12" src="/utilities/images/products/{{i.images[0].url}}"
                                    alt="Title">
                                <div class="product-control text-center position-absolute overlay ">
                                    <button class="col-5 btn btn-dark" type="button">Mua ngay</button>
                                    <button class="col-5 btn btn-dark " type="button">Thêm vào giỏ</button>
                                </div>
                            </a>
                            <div class="card-body text-center">
                                <a class="text-decoration-none" href="#!/detail/{{i.id}}">
                                    <h6 class="card-title link-dark product-name">{{i.name}}</h6>
                                </a>
                                <p class="card-text">{{i.price | currency:'đ '}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation mt-2">
                <ul class="pagination justify-content-center">
                    <li class="page-item" ng-repeat="i in page track by $index" ng-click="numPage($index)">
                        <a class="page-link" href="">{{$index+1}}</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>

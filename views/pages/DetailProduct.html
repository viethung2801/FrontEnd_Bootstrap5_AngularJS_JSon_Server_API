<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../css/home.css">
</head>

<body class="conatiner">
    <div class="row border-1">
        <div class="product-image col-md-5 col-12 text-center">
            <div class="owl-carousel owl-theme" id="myCarousel">
                <div class="item" ng-repeat="i in product.images">
                    <img src="/utilities/images/products/{{i.url}}" alt="">
                </div>
               
            </div>
        </div>
        <div class="product-detail col-md-7 col-12 align-items-center justify-content-center my-auto">
            <div class="detail-name h4">{{product.name}}</div>
            <div class="detail-price fs-5 text-danger"> {{ product.price | currency : 'đ ' : 0}} </div>

            </div> -->
            <!-- Số lượng -->
            <div class="mb-3">
                <label for="" class="form-label fw-bold">Số lượng:</label>
                <br>
                <input type="number" ng-model="quantity" aria-describedby="helpId" value="1" min="1" step="1">
            </div>
            <!-- Contronl -->
            <div class="mb-3">
                <div class="product-control">
                    <button class="btn btn-dark" type="button" ng-click="buy()">Mua Ngay</button>
                    <button class=" btn btn-outline-dark" type="button" ng-click="addShopCart()">Thêm vào giỏ</button>
                </div>
            </div>

            <hr>
            <div class="detail-description">
                <h3 class="heading-medium fs-4">Mô tả:</h3>
                <p class="text-muted json-container" ng-bind="product.description"></p>
            </div>
        </div>
        <!-- Sản phẩm liên quan -->
        <div class="product-relationship col-12">
            <div class="row mt-5 border-2 ">
                <div class="text-center text-decoration-underline fs-1 text-secondary">Sản Phẩm Liên Quan</div>
                <div class="row">
                    <div class="card col-6 col-md-3 border-0" ng-repeat="i in products | limitTo:8">
                        <a href="#!/detail/{{i.id}}" class="product-image row position-relative d-flex align-items-end">
                          <img class="card-img-top col-12" src="/utilities/images/products/{{i.images[0].url}}" alt="Title">
                          <div class="product-control text-center position-absolute overlay ">
                            <button class="col-5 btn btn-dark" type="button" >Mua ngay</button>
                            <button class="col-5 btn btn-dark " type="button">Thêm vào giỏ</button>
                          </div>
                        </a>
                        <div class="card-body text-center">
                          <a class="text-decoration-none" href="#!/detail/{{i.id}}">
                            <h6 class="card-title link-dark product-name">{{i.name}}</h6>
                          </a>
                          <p class="card-text">{{i.price | currency:'đ '}}</p>
                        </div>
                      </div>
                </div>
                <!-- Xem tất cả -->
                <a href="#!/products/0" class="btn btn-danger text-center mx-auto col-5 col-md-3 mt-2">Xem tất cả >></a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

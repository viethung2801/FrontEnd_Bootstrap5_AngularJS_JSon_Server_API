<!doctype html>
<html lang="en">

<head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="container">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <button type="button" class="btn btn-primary">Button</button>
        <h2 class="text-center">Thêm sản phẩm mới</h2>
        <form action="" class="">
            <div class="mb-3">
                <label for="" class="form-label fw-bold">Tên sản phẩm</label>
                <input type="text" class="form-control" name="" id="" placeholder="" ng-model="product.name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label fw-bold">Giá</label>
                <input type="number" class="form-control" name="" id="" ng-model="product.price">
            </div>
            <div class="mb-3">
                <label for="" class="form-label fw-bold">Danh Mục</label>
                <select class="" name="" id="" ng-model="product.categoryId">
                    <option value="{{c.id}}" ng-repeat="c in categories">{{c.name}}</option>
                </select>
                <!-- Modal trigger button -->
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalId">
                    Thêm
                </button>

                <!-- Modal Body -->
                <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
                <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
                    role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitleId">Danh mục sản phẩm</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="mb-3">
                                        <label class="form-label">Tên danh mục</label>
                                        <input type="text" class="form-control" ng-model="category.name">
                                    </div>
                                    <button type="button" class="btn btn-success" ng-click="addCategory()"
                                        ng-disabled="indexCategory != -1">Thêm</button>
                                    <button type="button" class="btn btn-warning" ng-disabled="indexCategory == -1"
                                        ng-click="updateCategory()">Sửa</button>
                                    <button type="button" class="btn btn-danger" ng-disabled="indexCategory == -1"
                                        ng-click="deleteCategory()">Xóa</button>
                                    <button type="button" class="btn btn-primary">Mới</button>
                                </form>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Tên</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="c in categories">
                                                <td>{{c.name}}</td>
                                                <td>
                                                    <i class="btn btn-outline-dark bi bi-pencil-square"
                                                        ng-click="editCategory($index)"></i>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


                <!-- Optional: Place to the bottom of scripts -->
                <script>
                    const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)

                </script>
            </div>
            <div class="mb-3">
                <label for="" class="form-label fw-bold">Hình ảnh</label>
                <div class="row">
                    <div class="col-1 m-1">
                        <label class="btn btn-default btn-file border-dark">
                            <img ng-src="/utilities/images/products/{{product.images[0].url}}" class="" alt="Thêm ảnh" width="100px" alt="Chọn ảnh">
                            <input id="image0" type="file" style="display: none;">
                        </label>
                    </div>
                    <div class="col-1 m-1">
                        <label class="btn btn-default btn-file border-dark">
                            <img ng-src="/utilities/images/products/{{product.images[1].url}}" class="" alt="Thêm ảnh" width="100px" alt="Chọn ảnh">
                            <input id="image1" type="file" style="display: none;">
                        </label>
                    </div>
                    <div class="col-1 m-1">
                        <label class="btn btn-default btn-file border-dark">
                            <img ng-src="/utilities/images/products/{{product.images[2].url}}" class="" alt="Thêm ảnh" width="100px" alt="Chọn ảnh">
                            <input id="image2" type="file" style="display: none;">
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label fw-bold">Mô tả</label>
                <textarea class="form-control" name="" id="" rows="3" ng-model="product.description"></textarea>
            </div>
            <button type="button" class="btn btn-success" ng-disabled="indexProduct != -1"
                ng-click="addProduct()">Thêm</button>
            <button type="button" class="btn btn-warning" ng-click="updateProduct()" ng-disabled="indexProduct == -1">Sửa</button>
            <button type="button" class="btn btn-danger" ng-click="deleteProduct($index)" ng-disabled="indexProduct == -1">Xóa</button>
            <button type="button" class="btn btn-primary" ng-click="newProduct()">Mới</button>
        </form>
        <h2 class="text-center">Danh Sách Sản Phẩm</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Ảnh</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Danh Mục</th>
                        <th scope="col">Mô tả</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in products">
                        <td class="row">
                            <div class="col-4" ng-repeat="i in p.images">
                                <img src="/utilities/images/products/{{i.url}}" alt="" width="80px" >
                            </div>
                        </td>
                        <td>{{p.name}}</td>
                        <td>{{p.price | currency: 'đ '}}</td>
                        <td>{{p.category.name}}</td>
                        <td>{{p.description}}</td>
                        <td>
                            <i class="btn btn-outline-dark bi bi-pencil-square" ng-click="editProduct($index)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>

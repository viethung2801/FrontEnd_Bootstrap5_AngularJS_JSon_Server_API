<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body >
    <div class="container mt-5 mb-5 pt-5">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto card border-0">
                <div class="card-header text-center bg-white h2 border-0">
                    <p class="my-auto">Quên mật khẩu</p>
                    <hr>
                </div>
                <div class="card-body">
                    <form class="">
                        <div class="input-group mb-5">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Nhập mật khẩu cũ" >
                            <span class="input-group-text text-danger bg-body border-0" >*</span>
                        </div>
                        <div class="input-group mb-5">
                            <span class="input-group-text" ><i class="bi bi-key-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Nhập mật khẩu mới" >
                            <span class="input-group-text text-danger bg-body border-0" >*</span>
                        </div>
                        <div class="input-group mb-5">
                            <span class="input-group-text" ><i class="bi bi-key-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Nhập lại mật khẩu" >
                            <span class="input-group-text text-danger bg-body border-0" >*</span>
                        </div>
                        <div class="mb-3 mt-4 ps-3 text-center">
                            <button class="btn btn-outline-dark col-3 fw-bold h2" type="button">Xác nhận</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
